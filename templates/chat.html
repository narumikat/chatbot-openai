<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot OpenAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/d22238655e.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <div class="chat-box p-3">
        <div class="d-flex align-items-center justify-content-start">
            <img src="{{ url_for('static', filename='images/chatgpt-logo.png') }}" alt="Avatar" class="avatar me-2">
            <div class="chatgpt-msg">
                <p>Hello <br> I'm ChatGPT, how can I help you?</p>
            </div>
        </div>
        <div id="chat-history"></div>
        <div id="audio-container" class="d-none">
            <audio id="audio-response" src="{{ url_for('static', filename='audio/response.mp3') }}"
                   preload="auto"></audio>
        </div>
    </div>
    <div class="send-msg rounded-pill">
        <small id="status">Say something...</small>
        <button id="record-btn"><i class="fa-solid fa-microphone"></i></button>
    </div>
</section>
<script>
    const userPhotoUrl = "{{ url_for('static', filename='images/user-photo.png') }}";
    const chatGptLogoUrl = "{{ url_for('static', filename='images/chatgpt-logo.png') }}";
</script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
