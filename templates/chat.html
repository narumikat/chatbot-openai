<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot OpenAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/d22238655e.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <div class="chat-box border p-3">
        <div class="d-flex align-items-center justify-content-start">
            <img src="{{ url_for('static', filename='images/chatgpt-logo.png') }}" alt="Avatar" class="avatar me-2">
            <div class="chatgpt-msg">
                <p>Hello <br> I'm ChatGPT, how can I help you?</p>
            </div>
        </div>
        <div id="chat-history"></div> <!-- Área de histórico de mensagens -->
    </div>
    <div class="send-msg rounded-pill">
        <small id="status">Say something...</small>
        <button id="record-btn"><i class="fa-solid fa-microphone"></i></button>
    </div>
</section>

<script>
    $('#record-btn').click(function () {
        $('#status').text('Gravando áudio...');
        $.ajax({
            url: '/send',
            type: 'POST',
            success: function (data) {
                $('#status').text('Gravação concluída!');

                // Adiciona a mensagem do usuário
                $('#chat-history').append(`
                    <div class="d-flex align-items-center justify-content-end">
                        <div class="user-msg">
                            <p>${data.transcription}</p>
                        </div>
                        <img src="{{ url_for('static', filename='images/user-photo.png') }}" alt="Avatar" class="avatar ms-2">
                    </div>
                `);

                // Adiciona a resposta do ChatGPT
                $('#chat-history').append(`
                    <div class="d-flex align-items-center justify-content-start">
                        <img src="{{ url_for('static', filename='images/chatgpt-logo.png') }}" alt="Avatar" class="avatar me-2">
                        <div class="chatgpt-msg">
                            <p>${data.chatgpt_response}</p>
                        </div>
                    </div>
                `);

                // Rolando para o final do histórico de mensagens
                $('#chat-history').animate({scrollTop: $('#chat-history')[0].scrollHeight}, 500);
            },
            error: function () {
                $('#status').text('Erro ao gravar áudio');
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
