<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Openai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Chatbot Openai</h1>
    <button id="record-btn">Gravar Áudio</button>
    <p id="status">Aguardando gravação...</p>

    <h2>Transcrição:</h2>
    <p id="transcription"></p>

    <h2>Resposta do ChatGPT:</h2>
    <p id="response"></p>
</div>
    <script>
        $('#record-btn').click(function() {
            $('#status').text('Gravando áudio...');
            $.ajax({
                url: '/send',
                type: 'POST',
                success: function(data) {
                    $('#status').text('Gravação concluída!');
                    $('#transcription').text(data.transcription);
                    $('#response').text(data.chatgpt_response);
                },
                error: function() {
                    $('#status').text('Erro ao gravar áudio');
                }
            });
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
